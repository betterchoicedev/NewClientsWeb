name: Deploy backend â†’ Azure (ClientsWebBackend)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # (optional) local tests
      - name: Install deps for local checks
        run: |
          pwd
          ls -la
          if [ -d "Backend" ]; then
            echo "Backend directory found"
            cd Backend
            ls -la
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "Backend directory not found, checking current directory"
            ls -la
            if [ -f "requirements.txt" ]; then
              python -m pip install --upgrade pip
              pip install -r requirements.txt
            else
              echo "requirements.txt not found in current directory"
              exit 1
            fi
          fi

      # package only the Backend folder contents (not the folder itself)
      - name: Zip Backend for Azure
        run: |
          if [ -d "Backend" ]; then
            cd Backend
            find . -type f -not -path "./venv/*" -not -path "./__pycache__/*" -not -path "./myenv/*" -exec zip ../backend.zip {} \;
          else
            echo "Backend directory not found for zipping"
            exit 1
          fi

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ClientsWebBackend
          package: ${{ github.workspace }}/backend.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D1C7BF274837455494695E800D0C013F }}
          clean: true

# Note: Make sure to configure these environment variables in Azure App Service if needed:
# - Any custom environment variables your app requires
#
# Startup Command to set in Azure App Service:
# bash startup.sh
# OR
# python -m uvicorn backend:app --host 0.0.0.0 --port 8000
